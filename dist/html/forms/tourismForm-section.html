<section class="form-section">
  <div class="container">
    <form action="" class="tourism-form">
      <legend class="tourism-form__title section-title">
        Туристическое страхование
      </legend>
      <div class="tourism-inp__container">
        <label class="inp-title" for="direction">Направление поездки</label>
        <input class="tourism__direction-inp inp" type="text" id="direction" />
          <p class="direction-examples">
            <span class="direction-example__title">Например</span>
            <span class="direction-example">Шенгенская зона(Европа)</span>
            <span class="direction-example">Весь мир</span>
          </p>
      </div>
      <div class="dates-inp__container">

        <div class="date-notes">
          <span class="inp-title">
            Период поездки
          </span>
          <span class="dates__period">
            11 дней
          </span>
        </div>

          <label class="date-inp__title" for="from">От</label>
          <input type="date" class="date-from__inp inp arrow__open" id="from" />
          <label class="date-inp__title" for="until">До</label>
          <input type="date" class="date-until__inp inp arrow__close" id="until" />
      </div>

      <div class="tourists-list">
        <h3 class="tourists-list__title">
          Данные о туристах
        </h3>
        <div class="tourist-data__card">
          <h3 class="tourist-data__card-title">Турист 1</h3>
          <div class="tourism-inp__container">
              <label class="inp-title" for="birth">Дата рождения</label>
              <input type="date"  class="tourist__birth-inp inp arrow__close" id="birth" />
          </div>
          <div class="tourism-inp__container">
            <label class="inp-title" for="purpose">Цель поездки</label>
            <select class="tourist__purpose-inp inp" id="purpose">
              <option value=""> Посещение родственников</option>
              <option value=""> Посещение родственников 3</option>
              <option value=""> Посещение родственников 3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form__btns">
        <button class="add-tourist__btn">
          <span class="add-tourist__btn-icon">+</span>
          Добавить туриста
        </button>
        <input type="submit" class="tourism-form__inp-submit" value="От 1296 грн - смотреть полисы" />
      </div>
    </form>
  </div>
</section>
