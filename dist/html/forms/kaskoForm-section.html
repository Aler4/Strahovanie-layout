<section class="kasko-section">
  <div class="container">
    <form action="" class="kasko-form">
      <legend class="kasko__title section-title">
        КАСКО
      </legend>

      <!-- <div class="kasko-filter__buttons">
        <input type="radio" class="kasko-filter__button" id="price" name="filte-btn" checked>
        <label class="kasko-filter__label" for="price">По Параметрам</label>

        <input type="radio" class="kasko-filter__button" id="rating" name="filte-btn">
        <label class="kasko-filter__label" for="rating">По осмотру</label>

        <input type="radio" class="kasko-filter__button" id="email" name="filte-btn">
        <label class="kasko-filter__label" for="email">По еврономеру</label>
      </div> -->

      <div class="form-inputs-row1">
        <div class="form-inp__container">
            <label class="inp-title" for="brand">Марка авто</label>
            <input type="text" class="kasko-brand-inp inp" id="brand">
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="model">Модель</label>
            <input type="text" class="kasko-model-inp inp" id="model">
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="year">Год выпуска</label>
            <select class="kasko-year-inp inp arrow" id="year">
              <option value=""> 2001 </option>
              <option value=""> 2007</option>
              <option value=""> 2012</option>
            </select>
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="price">Стоимость</label>
            <input type="text" class="kasko-price-inp inp">
        </div>
      </div>

      <div class="form-inputs-row2">

        <div class="form-inp__container wear">
            <label class="inp-title" for="with">Износ</label>

            <input type="radio" class="radio" id="with" name="wear-btn" checked  >
            <label class="kasko-radio__wrapper wear-button__first" for="with">С учетом износа</label>

            <input type="radio" class="kasko-wear__button radio" name="wear-btn" id="without" >
            <label class="kasko-radio__wrapper wear-button__last" for="without">Без учета износа</label>

        </div>

        <div class="form-inp__container risk">

            <label class="inp-title" for="risk">Франшиза по рискам</label>

            <input type="radio" class="radio" id="risk-first" name="risk-btn" checked >
            <label class="kasko-radio__wrapper risk-button__first" for="risk-first">0%</label>

            <input type="radio" class="radio" id="second" name="risk-btn" >
            <label class="kasko-radio__wrapper risk-button__second"  for="second">0.5%</label>

            <input type="radio" class="radio" id="risk-last" name="risk-btn">
            <label class="kasko-radio__wrapper risk-button__last" for="risk-last">1%</label>
        </div>

        <div class="form-inp__container steal">
          
            <label class="inp-title" for="steal">Франшиза по угону</label>

            <input type="radio" class="radio" id="steal-first" name="steal-btn" checked >
            <label class="kasko-radio__wrapper steal-button__first" for="steal-first">5%</label>

            <input type="radio" class="radio" id="steal-last" name="steal-btn" >
            <label class="kasko-radio__wrapper steal-button__last" for="steal-last">10%</label>
        </div>
      </div>  

      <input type="submit" class="form__inp-submit kasko_btn" value="От 1296 грн - смотреть полисы" />
    </form>

    <div class="another-list__container">
      <h3 class="another-list__title">Другие виды страхования</h3>
      <ul class="another-list">
        <li class="another-list__item">
          <a href="../pages/" class="another-list__link">
            каско
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/tourism-page.html" class="another-list__link">
            Туристическое страхование
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/greenCard-page.html" class="another-list__link">
            Зеленая карта
            <img  class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
      </ul>
    </div>  
  </div>
</section>
