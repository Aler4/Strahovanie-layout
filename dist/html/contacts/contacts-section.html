<section class="contacts-section">
  <div class="container big">
    <form class="contacts-form">
      <legend class="form-title">Свяжитесь с нами</legend>
      <div class="form-inp__container">
        <span class="form-inp__title">Ваше имя</span>
        <input type="text" class="form-inp__name">
      </div>

      <div class="form-inp__container padding">
        <span class="form-inp__title">Ваш номер телефона</span>
        <input type="phone" class="form-inp__phone" placeholder="+380 (__) ___ - __ - __">
      </div>

      <div class="form-inp__container">
        <span class="form-inp__title">Выбирите продукт или тему сообщения</span>
        <input type="phone" class="form-inp__theme">
      </div>


      <div class="form-inp__container">
        <span class="form-inp__title">Текст вашего сообщения</span>
        <textarea class="form-inp__message" id="" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" class="form-btn_submit" value="Отправить сообщение">

    </form>
  </div>
</section>
