<section class="contacts-section">
  <div class="container big">
    <form class="contacts-form">
      <h2 class="form-title">Свяжитесь с нами</h2>
      <div class="form-inp__container">
        <label  for="name" class="form-inp__title">Ваше имя</label>
        <input type="text" class="form-inp__name inp valid" id="name">
      </div>

      <div class="form-inp__container padding">
        <label class="form-inp__title" for="phone">Ваш номер телефона</label>
        <input type="tel" class="form-inp__phone inp valid" id="phone" placeholder="+380 (__) ___ - __ - __">
      </div>

      <div class="form-inp__container">
        <label class="form-inp__title" for="theme">Выбирите продукт или тему сообщения</label>
        <input type="text" class="form-inp__theme inp valid" id="theme">
      </div>


      <div class="form-inp__container">
        <label class="form-inp__title" for="message">Текст вашего сообщения</label>
        <textarea class="form-inp__message inp valid" id="message" cols="30" rows="10"></textarea>
      </div>

      <input type="submit" class="form-btn_submit send" value="Отправить сообщение">

    </form>
    <div class="contacts-topic__container">
      <div class="contacts-topic">
        <h3 class="topic-title">Напишите нам если</h3>
        <ul class="topic-list">
          <li class="topic-item"> Не нашли подходящий вариант страховки</li>
          <li class="topic-item"> Возникли трудности с выбором</li>
          <li class="topic-item"> Не получается оформить онлайн-полис</li>
          <li class="topic-item"> Не получили ответ на заявку по страхованию</li>
          <li class="topic-item"> Не нашли ответ на вопрос</li>
          <li class="topic-item"> Нужны индивидуальные условия</li>
        </ul>
      </div>
    </div>
  </div>
</section>
