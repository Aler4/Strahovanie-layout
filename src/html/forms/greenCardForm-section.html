<section class="green-card-section">
  <div class="container">
    <form class="green-card-form">
      <h2 class="green-card__title section-title">
        Зеленая карта
      </h2>
      <div class="form-inputs-container">
        <div class="form-inp__container">
            <label class="inp-title" for="type">Тип транспортного средства</label>
            <select class="green-card__type-inp inp select" id="type">
              <option value="Легковой автомобиль"> Легковой автомобиль </option>
              <option value="Грузовой автомобиль"> Грузовой автомобиль </option>
            </select>
        </div>

        <div class="form-inp__container">
          <label class="inp-title" for="engine">Обьем двигателя</label>
          <input class="tourism__direction-inp inp valid" type="text" id="engine" />
        </div>
        <div class="form-inp__container">
            <label class="inp-title" for="term">Срок</label>
            <select class="green-card__term-inp inp select" id="term">
              <option value="12 месяцев"> 12 месяцев </option>
              <option value="6 месяцев"> 6 месяцев </option>
              <option value="24 месяца"> 24 месяца</option>
            </select>
        </div>
      </div>  

        <input type="submit" class="form__inp-submit send" value="От 1296 грн - смотреть полисы" />
    </form>

    <div class="another-list__container">
      <h3 class="another-list__title">Другие виды страхования</h3>
      <ul class="another-list">
        <li class="another-list__item">
          <a href="" class="another-list__link">
            каско
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/osago-page.html" class="another-list__link">
            осаго
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/tourism-page.html" class="another-list__link">
            Туристическое страхование
            <img  class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
      </ul>
    </div>  
  </div>
</section>
