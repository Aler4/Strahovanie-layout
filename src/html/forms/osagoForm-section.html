<section class="osago-section">
  <div class="container">
    <form action="" class="osago-form">
      <legend class="osago__title section-title">
        ОСАГО
      </legend>

      <div class="osago-filter__buttons">
        <input type="radio" class="osago-filter__button" id="price" name="filte-btn" checked>
        <label class="osago-filter__label" for="price">По Параметрам</label>

        <input type="radio" class="osago-filter__button" id="rating" name="filte-btn">
        <label class="osago-filter__label" for="rating">По осмотру</label>

        <input type="radio" class="osago-filter__button" id="email" name="filte-btn">
        <label class="osago-filter__label" for="email">По еврономеру</label>
      </div>

      <div class="form-inputs-row1">
        <div class="form-inp__container">
            <label class="inp-title" for="type">Тип транспортного средства</label>
            <select class="osago__type-inp inp arrow" id="type">
              <option value=""> Легковой автомобиль </option>
              <option value=""> Грузовой автомобиль </option>
            </select>
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="engine">Обьем двигателя</label>
            <select class="osago-engine-inp inp arrow" id="engine">
              <option value=""> до 1600 см3 </option>
              <option value=""> до 2100 см3 </option>
              <option value=""> до 3000 см3</option>
            </select>
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="exp">Стаж без аварий</label>
            <select class="osago-exp-inp inp arrow" id="exp">
              <option value=""> Более 4 лет </option>
              <option value=""> Более 2 лет </option>
              <option value=""> Более 10 лет</option>
            </select>
        </div>
      </div>

      <div class="form-inputs-row2">
        <div class="form-inp__container">
            <label class="inp-title" for="registration">Место регистрации</label>

            <div class="checkbox__container">
              <input type="checkbox" class="inp-checkbox" id="euro-number">
              <label for="euro-number" class="checkbox-title">Еврономер</label>
            </div>

            <select class="osago__place-inp inp arrow" id="registration">
              <option value=""> Киев </option>
              <option value=""> Харьков </option>
            </select>
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="privileges">Льготы</label>

            <div class="checkbox__container">
              <input type="checkbox" class="inp-checkbox" id="taxi">
              <label for="taxi" class="checkbox-title">Такси</label>
            </div>

            <select class="osago__privileges-inp inp arrow" id="privileges">
              <option value=""> Да </option>
              <option value=""> Нет </option>
            </select>
        </div>

        <div class="form-inp__container">
            <label class="inp-title" for="term">Срок</label>
            <select class="osago__term-inp inp arrow" id="term">
              <option value=""> 12 месяцев </option>
              <option value=""> 6 месяцев </option>
              <option value=""> 24 месяца</option>
            </select>
        </div>
      </div>  

      <input type="submit" class="form__inp-submit osago_btn" value="От 1296 грн - смотреть полисы" />
    </form>

    <div class="another-list__container">
      <h3 class="another-list__title">Другие виды страхования</h3>
      <ul class="another-list">
        <li class="another-list__item">
          <a href="../pages/" class="another-list__link">
            каско
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/tourism-page.html" class="another-list__link">
            Туристическое страхование
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/greenCard-page.html" class="another-list__link">
            Зеленая карта
            <img  class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
      </ul>
    </div>  
  </div>
</section>
