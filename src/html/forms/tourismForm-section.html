<section class="tourism-section">
  <div class="container">
    <form class="tourism-form">
      <h2 class="tourism-form__title section-title">
        Туристическое страхование
      </h2>
      <div class="form-inp__container">
        <label class="inp-title" for="direction">Направление поездки</label>
        <input class="tourism__direction-inp inp valid" type="text" id="direction" />
          <p class="direction-examples">
            <span class="direction-example__title">Например</span>
            <span class="direction-example">Шенгенская зона(Европа)</span>
            <span class="direction-example">Весь мир</span>
          </p>
      </div>
      <div class="dates-inp__container">

        <div class="date-notes">
          <span class="inp-title">
            Период поездки
          </span>
          <span class="dates__period">
            11 дней
          </span>
        </div>
            <div class="form-inp__container">
              <label class="date-inp__title" for="from">От</label>
              <input type="text" class="date-from__inp inp arrow" id="from" name="date" readonly />
            </div>
            
      
            <div class="form-inp__container">
            <label class="date-inp__title" for="until">До</label>
            <input type="text" class="date-until__inp inp arrow" id="until" name="date" readonly />
          </div>
      </div>

      <div class="tourists-list">
        <h3 class="tourists-list__title">
          Данные о туристах
        </h3>
        <div class="tourist-data__card">
          <h3 class="tourist-data__card-title">Турист 1</h3>
          <div class="form-inp__container">
              <label class="inp-title" for="birth">Дата рождения</label>
              <input type="text"  class="tourist__birth-inp inp arrow" id="birth" name="date" readonly />
          </div>
          <div class="form-inp__container">
            <label class="inp-title" for="purpose">Цель поездки</label>
            <select class="tourist__purpose-inp inp select" id="purpose">
              <option value="Посещение родственников"> Посещение родственников</option>
              <option value="Туризм"> Туризм</option>
              <option value="Деловая поездка"> Деловая поездка</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form__btns">
        <button class="add-tourist__btn">
          <span class="add-tourist__btn-icon">+</span>
          <span class="add-tourist__btn-text">Добавить туриста</span>
        </button>
        <input type="submit" class="form__inp-submit send" value="От 1296 грн - смотреть полисы" />
      </div>
    </form>
    <div class="another-list__container">
      <h3 class="another-list__title">Другие виды страхования</h3>
      <ul class="another-list">
        <li class="another-list__item">
          <a href="" class="another-list__link">
            каско
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/osago-page.html" class="another-list__link">
            осаго
            <img class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
        <li class="another-list__item">
          <a href="../pages/greenCard-page.html" class="another-list__link">
            Зеленая карта
            <img  class="link__icon" src="../img/icons/link-icon.svg" alt="link-icon">
          </a>
        </li>
      </ul>
    </div>  
  </div>
</section>
