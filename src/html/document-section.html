<section class="documents-section">

        <input type="radio" class="documents-filter__button" id="papper" name="filter-btn">
        <label class="documents-filter__label" for="papper">Бумажный полис</label>
      </div>

    <div class="documents">

          </picture>
        </div>
        <div class="swiper-slide document">
          <picture class="document-img_container">
            <source media="(min-width: 970px)" srcset='../img/img/document2.webp'>
            <img src="../img/img/document2_small.webp" alt="" class="document-img">
          </picture>
        </div>
        <div class="swiper-slide document">
          <picture class="document-img_container">
            <source media="(min-width: 970px)" srcset='../img/img/document1.webp'>
            <img src="../img/img/document1_small.webp" alt="" class="document-img">
          </picture>
        </div>
        <div class="swiper-slide document">
          <picture class="document-img_container">
            <source media="(min-width: 970px)" srcset='../img/img/document2.webp'>
            <img src="../img/img/document2_small.webp" alt="" class="document-img">
          </picture>
        </div>
  
      </div>
      <div class="documents-slider_navigation">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

    </div>
  </div>
</section>
