<section class="offer-filter-section">

  <div class="container ">

    <div class="offer-filter">
      <div class="offer-filter__description">
        <span class="offer-filter__title">Гарантируем лучшую цену, не дороже чем напрямую в страховой компании</span>
        <h2 class="offer-filter__results-counter">8 предложений</h2>
      </div>

      <div class="offer-filter__buttons">
        <input type="radio" class="offer-filter__button" id="price" name="filte-btn" checked>
        <label class="offer-filter__label" for="price">По цене</label>

        <input type="radio" class="offer-filter__button" id="rating" name="filte-btn">
        <label class="offer-filter__label" for="rating">По рейтингу</label>

        <input type="radio" class="offer-filter__button" id="email" name="filte-btn">
        <label class="offer-filter__label" for="email">Электронный адрес</label>
      </div>
    </div>
  </div>
</section>
